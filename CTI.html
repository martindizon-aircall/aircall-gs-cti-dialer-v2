<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100%;
      border-style: none;
    }
    .softphone {
      border-style: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
    }
  </style>
  </head>
  <body>
    <div>
      <iframe
        class="softphone"
        allow="microphone; autoplay; clipboard-read; clipboard-write; hid"
        src="https://phone.aircall.io?integration=generic"
        style="height:100%,width:100%">
      </iframe>
    </div>
  </body>
</html>
